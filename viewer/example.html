<script src="lookup.js"></script>
<script>
	let skylookup = new SkyLookUp('data/index.txt');
	function search() {
		let str = document.getElementById('input_str').value
		skylookup.lookup(str, searchCallback)
	}

	function searchCallback(result) {
		document.getElementById('print').innerHTML = result
	}
</script>

<style>
	body {
		margin: 20px;
	}
	input, button {
		padding: 20px;
		font-size: 20px;
	}
</style>

<p id="print">Please input any 1-4 length lowercase word, for example "sia", "skydb", "moon", or "hodl" and I'll find it in the 11 million word database!</p>

<input id="input_str" placeholder="type 4 lowercase letters here"><button onclick="search()">Search!</button>

<p>Hey, the <a href="data/index.txt">index files</a> are human readable! Source: <a href="https://github.com/DaWe35/SkyLookup">GitHub</a></p>
