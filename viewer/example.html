<script src="lookup.js"></script>
<script>
	let skylookup = new SkyLookUp('data/index.txt');
	function search() {
		let str = document.getElementById('input_str').value
		skylookup.lookup(str, searchCallback)
	}

	function searchCallback(result) {
		document.getElementById('print').innerHTML = result
	}
</script>

<p id="print">Please input any 1-5 character lowercase word, for example "sia", "skydb", "moon", or "hodl" and I'll find it in the 11 million word database!</p>

<input id="input_str" placeholder="what to search for?"><button onclick="search()">Search!</button>
